<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Ogle word-finding game" />

	<!-- Update with 'realfavicongenerator.net'? [to do]  -->
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<meta name="theme-color" content="#000000" />

	<title>Ogle</title>

	<style>
		#WarnScript {
			display: grid;
			place-items: center;

			height: 100vh;

			font-family: Georgia, serif;
			font-size: 2rem;
			line-height: 150%;
			text-align: center;
		}
	</style>
</head>

<!-- We will be using the right mouse button to enter words: -->
<body oncontextmenu="event.preventDefault()">
	<noscript>
		<div id="WarnScript">
			<div>
				<strong>Ogle requires JavaScript</strong><br />
				You must whitelist the site in your script blocker to play
			</div>
		</div>
	</noscript>

	<audio id="AudMouseOver" src="MouseOver.wav"></audio>
	<audio id="AudSelDie" src="SelDie.wav"></audio>
	<audio id="AudUnselDie" src="UnselDie.wav"></audio>
	<audio id="AudEntVal" src="EntVal.wav"></audio>
	<audio id="AudEntInval" src="EntInval.wav"></audio>
	<audio id="AudTick" src="Tick.wav"></audio>

	<div id="Root"></div>
</body>

</html>
