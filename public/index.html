<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Ogle word-finding game" />
	<meta name="author" content="Jeremy Kelly">
	<meta name="keywords" content="ogle,game,word-finding,word search">

	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

	<!-- Icons and theme. Generated with 'realfavicongenerator.net': -->
	<link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png">
	<link rel="mask-icon" href="%PUBLIC_URL%/icons/safari-pinned-tab.svg" color="#5BBAD5">
	<link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="Ogle">
	<meta name="application-name" content="Ogle">
	<meta name="msapplication-TileColor" content="#db8f42">
	<meta name="msapplication-config" content="%PUBLIC_URL%/icons/browserconfig.xml">
	<!-- This sets the status bar background color on Android: -->
	<meta name="theme-color" content="#1b1a18">

	<!-- Fonts: -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Brygada+1918:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

	<title>Ogle</title>

	<style>
		#WarnScript {
			display: grid;
			place-items: center;

			height: 100vh;

			font-family: var(--FontFamilySerif);
			font-size: 2rem;
			line-height: 150%;
			text-align: center;
		}
	</style>
</head>

<!-- We will be using the right mouse button to enter words: -->
<body oncontextmenu="event.preventDefault()">
	<noscript>
		<div id="WarnScript">
			<div>
				<strong>Ogle requires JavaScript</strong><br />
				You must whitelist the site in your script blocker to play
			</div>
		</div>
	</noscript>

	<audio id="AudPointOver" src="%PUBLIC_URL%/PointOver.wav"></audio>
	<audio id="AudSelDie" src="%PUBLIC_URL%/SelDie.wav"></audio>
	<audio id="AudUnselDie" src="%PUBLIC_URL%/UnselDie.wav"></audio>
	<audio id="AudEntVal" src="%PUBLIC_URL%/EntVal.wav"></audio>
	<audio id="AudEntInval" src="%PUBLIC_URL%/EntInval.wav"></audio>
	<audio id="AudTick" src="%PUBLIC_URL%/Tick.wav"></audio>

	<div id="Root"></div>
</body>

</html>
